<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Data Chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/chart.min.js"></script> -->
    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <style>
      #CompanyList {
        max-height: 300px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold">Trading Economics</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Dividends</h2>

      <div class="dropdown-container mb-4">
        <div class="dropdown">
          <button class="form-select d-flex justify-content-between align-items-center" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span id="selectedCompany">Select a Company</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
            <li>
              <div class="px-3 py-2">
                <input
                  type="text"
                  class="form-control"
                  id="companySearch"
                  placeholder="Search Companies..."
                />
              </div>
            </li>
            <div id="CompanyList" >
              <li><a class="dropdown-item" href="#">Category 1</a></li>
              <li><a class="dropdown-item" href="#">Category 2 ex. long</a></li>
              <li><a class="dropdown-item" href="#">Category 3</a></li>
              <li><a class="dropdown-item" href="#">Category 4 ex. long</a></li>
              <li><a class="dropdown-item" href="#">Category 5</a></li>
              <li><a class="dropdown-item" href="#">Category 6</a></li>
            </div>
          </ul>
        </div>
      </div>

      <div class="card shadow-lg p-4">
        <canvas id="financialChart"></canvas>
      </div>
    </div>
  </body>
</html>
